<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Break</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="dashboard">
        
        <section class="card">
            <div id="clock">00:00:00</div>
            <div id="date">--/--/----</div>
            <p id="greeting-message" class="frase-reloj"></p>
        </section>

        <section class="card">
            <div class="weather-header">
                <h2 id="city-name">Clima</h2>
                <div class="search-box">
                    <input type="text" id="city-input" placeholder="Ciudad...">
                    <button id="btn-city">BUSCAR</button>
                </div>
            </div>
            <div class="weather-main">
                <img id="weather-icon" src="" alt="">
                <span id="temperature">--°C</span>
            </div>
            <p id="weather-desc">Cargando...</p>
            <div class="weather-details">
                <p>Humedad: <span id="humidity">--</span>% | Viento: <span id="wind">--</span> km/h</p>
            </div>
        </section>

        <section class="card">
            <h3>Generador de Contraseñas</h3>
            <div class="form-group">
                <label>Longitud (12-50):</label>
                <input type="number" id="pass-length" min="12" max="50" value="12">
            </div>
            <button id="generate-btn">GENERAR CONTRASEÑA</button>
            <div id="generated-password" class="password-box">********</div>
        </section>

        <section class="card">
            <h3>Mis Enlaces Favoritos</h3>
            <div class="form-group">
                <input type="text" id="link-title" placeholder="Título (Ej: Google)">
                <input type="text" id="link-url" placeholder="URL (Ej: https://...)">
            </div>
            <button id="add-link-btn">AÑADIR ENLACE</button>
            <ul id="links-list"></ul>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
